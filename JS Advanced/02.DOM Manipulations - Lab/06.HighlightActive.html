<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8"><title>Focus</title>
    <style>
        div { width: 470px; }
        div div {
            text-align: center;
            display: inline-block;
            width: 200px;
            height: 200px;
            margin: 15px;
            border: 1px solid #999;
        }
        .focused { background: #999999; }
    </style>
</head>
<body onload="focus()">
    <div>
        <div><h1>Section 1</h1><input type="text"/></div>
        <div><h1>Section 2</h1><input type="text"/></div>
        <div><h1>Section 3</h1><input type="text"/></div>
        <div><h1>Section 4</h1><input type="text"/></div>
    </div>

    <script>
        function focus() {
            //This solution doesn't work in judge!
            /*let divs = document.querySelectorAll("div div");

            for (let div of divs) {
                let input = div.lastChild;

                input.addEventListener('focus', putFocus);
                input.addEventListener('blur', lostFocus);
            }*/

            function putFocus(event) {
                let input = event.target;

                let div = input.parentNode;

                div.className = "focused";
            }

            function lostFocus(event) {
                let input = event.target;

                let div = input.parentNode;

                div.removeAttribute("class");
            }

            let inputs = Array.from(document.getElementsByTagName("input"));

            for (let input of inputs) {
                input.addEventListener('focus', putFocus);
                input.addEventListener('blur', lostFocus);
            }
        }
    </script>
</body>
</html>
