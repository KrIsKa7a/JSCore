<head>

    <title>Calendar</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <style>
        table, th, td {

            padding: 0.25em;
            margin: 0;
            border-collapse: collapse;
            border-spacing: 0;
        }
        th, td {

        }
        .today {

            color: white;
        }
    </style>
</head>
<body>
    <div id="content">

    </div>

    <script src="calendar.js"></script>
    <script>
        window.onload = function(){
            calendar([15,1,2017]);
        }
    </script>

</html>
