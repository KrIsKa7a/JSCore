<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Http Status Cats</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../node_modules/handlebars/dist/handlebars.js"></script>
    <script src="catSeeder.js"></script>
</head>
<body>
<div id="allCats">

</div>
<script type="text/x-handlebars-template" id="cat-template">
    {{#each this}}
    <div class="card col-md-4">
        <img class="card-img-center" src="images/{{this.imageLocation}}.jpg" width="250" height="250" alt="Card image cap">
        <div class="card-block">
            <button class="btn btn-primary">Show status code</button>
            <div style="display: none" id="{{this.id}}">
                <h4 class="card-title">Status Code: {{this.statusCode}}</h4>
                <p class="card-text">{{this.statusMessage}}</p>
            </div>
        </div>
    </div>
    {{/each}}
</script>
<script src="template.js"></script>
</body>
</html>
